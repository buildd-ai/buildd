name: Sync dev from main

on:
  push:
    branches: [main]
  delete:
    branches: [dev]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Ensure dev exists and matches main
        run: |
          if git ls-remote --exit-code origin refs/heads/dev >/dev/null 2>&1; then
            echo "dev exists, fast-forwarding to main..."
            git fetch origin dev
            git checkout dev
            git merge --ff-only origin/main || {
              echo "::warning::Cannot fast-forward dev to main. Manual merge required."
              exit 0
            }
            git push origin dev
          else
            echo "dev branch missing, recreating from main..."
            git checkout -b dev
            git push origin dev
          fi
