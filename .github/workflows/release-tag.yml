name: Tag Release

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  tag:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.title, 'Release v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(echo "${{ github.event.pull_request.title }}" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+')
          SEMVER="${VERSION#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "semver=$SEMVER" >> "$GITHUB_OUTPUT"
          echo "Extracted version: $VERSION ($SEMVER)"

      - name: Bump version in package.json files
        run: |
          SEMVER="${{ steps.version.outputs.semver }}"
          # Update local-ui package.json
          if [ -f apps/local-ui/package.json ]; then
            jq --arg v "$SEMVER" '.version = $v' apps/local-ui/package.json > tmp.json && mv tmp.json apps/local-ui/package.json
          fi
          # Update mcp-server package.json if it exists
          if [ -f apps/mcp-server/package.json ]; then
            jq --arg v "$SEMVER" '.version = $v' apps/mcp-server/package.json > tmp.json && mv tmp.json apps/mcp-server/package.json
          fi

      - name: Commit version bump and tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: bump version to ${VERSION}"
            git push origin main
          fi
          git tag "$VERSION"
          git push origin "$VERSION"
