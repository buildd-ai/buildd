name: Build & Test

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bunx tsc --noEmit

      - name: Build
        run: bun run build
        env:
          # Dummy values for build (not connecting to real DB)
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          AUTH_SECRET: "dummy-secret-for-build"

  auto-merge:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if dev is ahead of main
        id: check
        run: |
          git fetch origin main
          COMMITS_AHEAD=$(git rev-list --count origin/main..origin/dev)
          echo "commits_ahead=$COMMITS_AHEAD" >> $GITHUB_OUTPUT
          echo "Dev is $COMMITS_AHEAD commits ahead of main"

      - name: Merge dev to main
        if: steps.check.outputs.commits_ahead != '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git merge origin/dev --no-edit
          git push origin main
